
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Online Soap Shop</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9520YBu1SYjF53tlyrfsqCsa1515" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Simple Online Soap Shop</h1>
<div class="row">
{% for product in products %}
<div class="col-md-4">
<div class="card mb-4">
<div class="card-body">
<h4 class="card-title">{{ product.name }}</h4>
<p class="card-text">{{ product.description }}</p>
<p class="card-text">Price: ${{ product.price }}</p>
<form action="/add_to_cart" method="POST">
<input type="hidden" name="product_name" value="{{ product.name }}">
<input type="number" name="quantity" min="1" max="10" value="1">
<button type="submit" class="btn btn-primary">Add to Cart</button>
</form>
</div>
</div>
</div>
{% endfor %}
</div>
<div class="row">
<div class="col-md-12">
<a href="/cart" class="btn btn-success">View Cart</a>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGcLEw+lTD6UnjK7/qV6Y5V5V2aRz" crossorigin="anonymous"></script>
</body>
</html>
